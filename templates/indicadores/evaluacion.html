<h4>{{evaluacion}}</h4>
<br><!-- your_template.html -->
<form method="post">
    {% csrf_token %}
    {% for objetivo, form in forms %}
        <h2>{{ objetivo }}</h2>
        {% for field in form %}
            <div>
                {{ field.label_tag }}: {{ field }}
            </div>
        {% endfor %}
    {% endfor %}
    <input type="submit" value="Submit">
</form>
